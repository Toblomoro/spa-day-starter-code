<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Create User</title>
    <h1>Create User</h1>
</head>
<body>

<form>
    <h2>Username</h2>
    <input type="text" th:field="*{username}" />
<br>
    <h3>Email Address</h3>
    <input type="text" th:field="*{email}" />
<br>
    <h4>Password</h4>
    <input type="text" th:field="*{password}" />
    <br>
    <input type="submit" value="Submit Form"/>
</form>

</body>
</html>
